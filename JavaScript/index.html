<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index_style.css">
    <script type="module" src="main.js"></script>  
    <title>My First JavaScript Site</title>
</head>
<body>
    <h1>My First JavaScript Site</h1>
    <button id="dateButton">Click Me (Show Date)</button>
    <p id="demo"></p>
    
    <h1>Change pictures</h1>

    <!-- Using a div to group the buttons and image -->
    <div class="button-image-container">
        <button id="devilsButton">Devils</button>
        <img id="myImage" src="njdevils.png" style="width:100px; margin: 0 20px;">
        <button id="metsButton">Mets</button>
    </div>
    
    <p id="demo2">JavaScript can hide HTML elements.</p>
    <button id="toggleButton">HIDE</button>

    <p id="counter">0</p>
    <button id ="increment">Add 1</button>
    <button id ="decrement">Subtract 1</button>
    <button id="reset">Reset</button>
</body>
