<!-- Defines the document type and version of HTML-->
<!DOCTYPE html>
<html>
  <head>
    <!-- Defines the character encoding for the document-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Defines the webpage tab title-->
    <title>Psyche 16</title>
    <!-- Linking the CSS stylesheet for colors, fonts, spacing, and more-->
     <!-- Desktop/laptop screens 2560px + -->
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/psyche_style.css"/>
    <link rel="stylesheet" href="css/popup_style.css"/>
    <!-- Desktop/laptop screens 1920-2550px -->
    <link rel="stylesheet" href="css/style_1080.css" media="screen and (min-width: 1920px) and (max-width: 2559px)"/>
    <link rel="stylesheet" href="css/psyche_style_1080.css" media="screen and (min-width: 1920px) and (max-width: 2559px)"/>
    <link rel="stylesheet" href="css/popup_style_1080.css" media="screen and (min-width: 1920px) and (max-width: 2559px)"/>
    <!-- Desktop/laptop screens 1920-2550px -->
    <link rel="stylesheet" href="css/style_960.css" media="screen and (min-width: 960px) and (max-width: 1919px)"/>
    <link rel="stylesheet" href="css/psyche_style_960.css" media="screen and (min-width: 960px) and (max-width: 1919px)"/>
    <link rel="stylesheet" href="css/popup_style_960.css" media="screen and (min-width: 960px) and (max-width: 1919px)"/>
    <!-- tablets -->
    <link rel="stylesheet" href="css/style_tablet.css" media="screen and (min-width: 600px) and (max-width: 1024px), 
    screen and (min-width: 800px) and (max-width: 1366px)">
    <link rel="stylesheet" href="css/psyche_style_tablet.css" media="screen and (min-width: 600px) and (max-width: 1024px), 
    screen and (min-width: 800px) and (max-width: 1366px)">
    <link rel="stylesheet" href="css/popup_style_tablet.css" media="screen and (min-width: 600px) and (max-width: 1024px), 
    screen and (min-width: 800px) and (max-width: 1366px)">

  </head>
  <!-- <body> contains everything that is visible to the user-->
  <body>
    <header>
      <!-- Defines webpage header title-->
      <h1>16 Psyche</h1>
    </header>
    <!-- 'Main' section for the dominant content of the page-->
    <main>
      <div id="container3D">
        <!-- More Information Button - Opens the popup information pages-->
        <button id="info"><img src="images/main_images/info_button.png" id="info_button"></button>
        <!-- full screen Button - Opens the model in full screen-->
        <button id="fullscreen"><img src="images/main_images/full_screen_bracket.png" id="fullscreen_button"></button>
      </div>
      <!-- Linking the psyche_model.js file that displays the asteroid-->
      <script type="module" src="js/psyche_model.js"></script>
      <!-- Linking the popup.js file that displays the popup information pages-->
      <script src="js/popup.js"></script>
    <!-- End main section-->
    </main>
    <div id="resolution-display" style="position: fixed; top: 10px; left: 10px; background-color: lightgray; padding: 5px; z-index: 1000;">
      Screen Resolution: <span id="resolution"></span>
    </div>
    <script src="js/screen_testing.js"></script>
  </body>
</html>
