<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" href="carousel.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@100;400;700&display=swap" />
</head>
<body>
  <div class="top-container">
    <div class="carousel-wrapper">
      <div class="carousel-container" id="top-carousel">
        <div class="carousel-item top-fade"></div>
        <div class="carousel-item prev"></div>
        <div class="carousel-item selected">
          <span class="item-text"></span>
        </div>
        <div class="carousel-item next"></div>
        <div class="carousel-item bottom-fade"></div>
      </div>
      <div class="indicator material-symbols-outlined">
        arrow_left
      </div>
    </div>
  </div>
  
  <div class="bottom-container">
    <div class="carousel-wrapper">
      <div class="carousel-container" id="bottom-carousel">
        <div class="carousel-item top-fade"></div>
        <div class="carousel-item prev"></div>
        <div class="carousel-item selected">
          <span class="item-text"></span>
        </div>
        <div class="carousel-item next"></div>
        <div class="carousel-item bottom-fade"></div>
      </div>
      <div class="indicator material-symbols-outlined">
        arrow_left
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
