<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Footer Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="fixed" style="padding: 10px;">
    <div class="header-container d-flex align-items-center">
      <div class="logo">
        <a target="_blank" href="https://www.nasa.gov/" rel="noopener">
          <img src="https://psyche.asu.edu/wp-content/themes/psyche/static/img/nasa.svg" alt="NASA" style="height: 54px;">
        </a>
        <span class="divider" style="left: 40px;"></span>
        <a href="https://psyche.asu.edu/">
          <img src="images/main_images/psyche_asu.png" alt="Psyche" style="height: 54px;">
        </a>
      </div>
      <a class="search-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 50 50">
          <defs>
            <style>
              .cls-1{fill:#302144;}
            </style>
          </defs>
          <path d="M.7 46.13l3 3a3 3 0 0 0 4.26 0l12-12a19.46 19.46 0 0 0 9.86 2.67A20.63 20.63 0 0 0 50 19.58 19.57 19.57 0 0 0 30.42 0a20.62 20.62 0 0 0-20.18 20.18 19.46 19.46 0 0 0 2.84 10.16l-12 12C-.05 43.47-.48 45 .7 46.13zm29.12-12.4a13.56 13.56 0 0 1-13.55-13.55A14.6 14.6 0 0 1 30.42 6 13.55 13.55 0 0 1 44 19.58a14.61 14.61 0 0 1-14.18 14.15z" class="cls-1"></path>
        </svg>
      </a>
      <a class="menu-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 58 50">
          <defs>
            <style>
              .cls-1{fill:#fff;}
            </style>
          </defs>
          <path d="M0 0h58v7H0zM0 21h58v7H0zM0 43h58v7H0z" class="cls-1"></path>
        </svg>
      </a>
    </div>
  </header>

  <script type="module" src="js/testScript.js"></script>
  <main>
    <div id="container3D">

    </div>
    <div id="camera-coords">
      <p>CamCoord:</p>
      <p>X: <span id="coord-x">0</span></p>
      <p>Y: <span id="coord-y">0</span></p>
      <p>Z: <span id="coord-z">0</span></p>
    </div>
  </main>

  <footer>
    <div class="container d-md-flex align-items-center">
      <h3><strong>Psyche /</strong> Journey to a Metal World</h3>
      <div class="meta">Last updated 07-18-2024</div>
        <ul class="social">
          <li>
            <a target="_blank" href="https://www.facebook.com/MissionToPsyche" rel="noopener">
              <img src="https://psyche.asu.edu/wp-content/themes/psyche/static/img/facebook.svg" alt="Facebook">
            </a>
          </li>
          <li>
            <a target="_blank" href="https://twitter.com/MissionToPsyche" rel="noopener">
              <img src="https://psyche.asu.edu/wp-content/themes/psyche/static/img/twitter.svg" alt="Twitter">
            </a>
          </li>
          <li>
            <a target="_blank" href="https://www.instagram.com/missiontopsyche/" rel="noopener">
              <img src="https://psyche.asu.edu/wp-content/themes/psyche/static/img/instagram.svg" alt="Instagram">
            </a>
          </li>
          <li>
            <a target="_blank" href="https://www.youtube.com/channel/UC2BGcbPW8mxryXnjQcBqk6A/" rel="noopener">
              <img src="https://psyche.asu.edu/wp-content/themes/psyche/static/img/youtube.svg" alt="YouTube">
            </a>
          </li>
        </ul>
    </div>
  </footer>

</body>
</html>
