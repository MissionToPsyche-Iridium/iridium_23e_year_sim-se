<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Physics Scene</title>
  <link rel="stylesheet" href="/css/landing.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Genos&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap">
</head>
<body>
  <header></header>
  <main id="scene-container">
    <div id="canvas-container"></div>
    <div id="debug-panel"></div>
    <div id="background-switcher">
      <div id="menu-trigger">Select Background â–¼</div>
      <ul id="background-menu">
        <li data-value="starfield">Starfield</li>
        <li data-value="solidColor">Solid Color</li>
        <li data-value="gradient">Gradient</li>
        <li data-value="image">Background Image</li>
      </ul>
    </div>  
    <div class="mouse-scroll-indicator">
      <span class="arrowUp arrow-3"></span>
      <span class="arrowUp arrow-2"></span>
      <span class="arrowUp arrow-1"></span>
      <div class="mouse"></div>
      <span class="arrow arrow-1"></span>
      <span class="arrow arrow-2"></span>
      <span class="arrow arrow-3"></span>
    </div>   
    <div class="nav-overlay">
      <div id="overlay-container">
        <span id="toggleOverlay" class="material-symbols-outlined overlay-toggle">
          arrow_right
        </span>
        <div id="infoOverlay" class="overlay">
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script type="module" src="/src/landing/landing.js"></script>
</body>
</html>
