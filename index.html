<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sun Model with Three.js</title>

    <link rel="stylesheet" href="/styles/styles.css" />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div id="menu-toggle">
      <img src="/public/Psyche_Icon_Color-PNG.png" alt="Menu" />
    </div>

    <!-- Collapsible menu div and menu icons-->
    <div id="collapsible-menu">
      <i class="fa-solid fa-circle-info menu-icon" id="info-icon" alt="Info"></i>
      <i class="fa-solid fa-box-open menu-icon" id="placeholder-icon"></i>
      <i class="fa-solid fa-gear menu-icon" id="settings-icon"></i>
    </div>

    <!-- Info Overlay -->
    <div id="info-overlay" class="hidden">
      <div class="info-content">
        <h2>INFO PANEL</h2>
        <p>Info for the panel....</p>
      </div>
    </div>

    <!-- Settings Overlay -->
    <div id="settings-overlay">
      <div class="menu-content">
        <h3>Settings</h3>
        <label for="bloom-slider" style="font-size: 20px;">Bloom Intensity:</label>
        <input type="range" id="bloom-slider" min="0" max="3" step="0.1" value="1.5" />
        <div id="camera-coords">
          <p>CamCoord:</p>
          <p>X: <span id="coord-x">0</span></p>
          <p>Y: <span id="coord-y">0</span></p>
          <p>Z: <span id="coord-z">0</span></p>
        </div>
      </div>
    </div>

    <script type="module" src="/src/ui.js"></script>
    <script type="module" src="/src/script.js"></script>
  </body>
</html>
