<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sun Model with Three.js</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div style="position: absolute; top: 10px; left: 10px; z-index: 1; color: white;">
      <label for="bloom-slider" style="font-size: 36px;">Bloom Intensity: </label>
      <input type="range" id="bloom-slider" min="0" max="3" step="0.1" value="1.5">
    </div>    
    <div id="camera-coords" style="position: absolute; bottom: 10px; left: 10px; z-index: 1; color: white;">
      Camera Position: X: 0, Y: 0, Z: 0
    </div>    
    <script type="module" src="/src/script.js"></script>
  </body>
</html>
