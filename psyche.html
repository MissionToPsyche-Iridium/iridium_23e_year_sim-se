<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/psyche-style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psyche</title>
</head>
<body>
    <header id="header">
        <img src="img/psyche.svg" id="psyche">
        <img src="img/asteroid.png" id="asteroid">
    </header>
    <main>
        <div id="craters">
            <h3>Craters</h3>
            <p>You will notice 2 large craters on the surface of Psyche</p>
            <img src="img/craters.jpg" alt="craters of Psyche" id="crater-img">
        </div>
        <div id="wide-view">
            <h3>Psyche's Dimensions</h3>
            <p>Psyche is approximately 173 miles at its widest point
                <br><br><br>
            Psyche is approximately 144 miles at its tallest point</p>
            <img src="img/psyche-wide.jpg" alt="Psyche's width" id="wide-img">
        </div>
        <div id="main-container">
            <div id="psyche-container"></div>
        </div>
    </main>
    <footer>
        <h3>FOOTER</h3>
    </footer>
    <script type="module" src="JS/models.js"></script>
</body>
</html>
