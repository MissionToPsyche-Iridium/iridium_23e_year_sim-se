<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Psyche Page</title>
    <link rel="stylesheet" href="./psycheName.css">
     <!-- Three.js Scene (Canvas) -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
     <script src="script.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Fullscreen Three.js Scene */
        canvas {
            display: block;
        }

        /* UI Panel for Clickable Links */
        .menu {
            position: absolute;
            top: 10%;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
        }

        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            cursor: pointer;
        }

        /* Popups for Sections */
        .popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
        }

        .close-btn {
            cursor: pointer;
            color: red;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 10px;
        }

    </style>
</head>
<body>
    <main>
        <h1>How Psyche's Name Came To Be</h1>
        <ul>
            <li><a href="javascript:void(0)" id="introLink">Introduction</a></li>
            <li><a href="javascript:void(0)" id="historyLink">Historical Background</a></li>
            <li><a href="javascript:void(0)" id="missionLink">NASA's Psyche Mission</a></li>
            <li><a href="javascript:void(0)" id="funFactsLink">Fun Facts</a></li>
        </ul>
    
        <!-- The Container for Detailed Content (Initially Hidden) -->
        <div id="viewportContainer" style="display: none;">
            <button id="closeButton">âœ• Close</button>
            <div id="content"></div>
        </div>
    </main>
   

    <!-- Three.js Scene -->
    <script>
        // Three.js Setup
        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        let renderer = new THREE.WebGLRenderer();

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        let geometry = new THREE.SphereGeometry(1, 32, 32);
        let material = new THREE.MeshBasicMaterial({ color: 0xaaaaaa, wireframe: true });
        let asteroid = new THREE.Mesh(geometry, material);
        scene.add(asteroid);

        camera.position.z = 3;

        function animate() {
            requestAnimationFrame(animate);
            asteroid.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animate();

        // Show popup
        function showPopup(id) {
            document.getElementById(id).style.display = "block";
        }

        // Hide popup
        function hidePopup(id) {
            document.getElementById(id).style.display = "none";
        }
    </script>

</body>
</html>
